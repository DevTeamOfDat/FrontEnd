<div *ngIf="cartItem.length === 0" class="alerl alert-info">No item</div>
<ul *ngIf="cartItem.length > 0" class="list-group">
  <li *ngFor="let item of cartItem" class="list-group-item">
    <ngx-cart-item [cartItem]="item"></ngx-cart-item>
  </li>
  <li class="list-group-item active"><strong>Total</strong> {{ cartTotal }}</li>
</ul>
