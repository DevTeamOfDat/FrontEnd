<div class="maincontent-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="latest-product">
          <h2 class="section-title">Sản phẩm bán chạy</h2>
          <div class="product-carousel">
            <div *ngFor="let product of danhsachsanpham" class="single-product">
              <div class="product-f-image">
                <img src="{{ product.image }}" alt="" />
                <div class="product-hover">
                  <a href="#" class="add-to-cart-link"
                    ><i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng</a
                  >
                  <a
                    routerLink="/user/dertail-product/{{
                      product.ma_san_pham
                    }}/{{ product.ten_san_pham }}"
                    class="view-details-link"
                    ><i class="fa fa-link"></i> Xem chi tiết</a
                  >
                </div>
              </div>

              <h2>
                <a
                  routerLink="/user/dertail-product/{{ product.ma_san_pham }}/{{
                    product.ten_san_pham
                  }}"
                  >{{ product.ten_san_pham }}</a
                >
              </h2>

              <div class="product-carousel-price">
                <div
                  *ngIf="
                    product.gia_moi === null || product.gia_moi === undefined
                  "
                >
                  <ins>{{ product.gia_ban | currency: "VND" }} </ins>
                </div>
                <div
                  *ngIf="
                    product.gia_moi != null || product.gia_moi != undefined
                  "
                >
                  <ins
                    ><del>{{ product.gia_ban | currency: "VND" }}</del></ins
                  >
                  <ins>{{ product.gia_moi | currency: "VND" }}</ins>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End main content area -->
