<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Category</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="single-sidebar">
          <h2 class="sidebar-title">Tìm kiếm sản phẩm</h2>
          <form action="">
            <input type="text" placeholder="Search products..." />
            <input type="submit" value="Search" />
          </form>
        </div>

        <div class="single-sidebar">
          <h2 class="sidebar-title">Danh sách</h2>
          <ul *ngFor="let category of categories">
            <li>
              <a href="">{{ category.ten_loai_san_pham }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="flex-container">
          <div
            *ngFor="
              let product of products
                | paginate: { itemsPerPage: 8, currentPage: p, id: 'id' }
            "
          >
            <div>
              <img
                style="margin-left: 5px"
                src="../../../../assets/img/product-6.jpg"
                class="img"
              />
              <div style="margin: 10px">
                <a
                  routerLink="/user/dertail-product/{{ product.ma_san_pham }}/{{
                    product.ten_san_pham
                  }}"
                  >{{ product.ten_san_pham }}</a
                >
              </div>
              <div
                *ngIf="
                  product.gia_moi === null || product.gia_moi === undefined
                "
              >
                <span>Price</span> :<span>{{
                  product.gia_ban | currency: "VND"
                }}</span>
              </div>
              <div
                *ngIf="product.gia_moi != null || product.gia_moi != undefined"
              >
                <span>Price</span> :<span>{{
                  product.gia_moi | currency: "VND"
                }}</span>
                <span>Price</span> :<span>
                  <del>{{ product.gia_ban | currency: "VND" }}</del></span
                >
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px">
          <pagination-controls
            (pageChange)="p = $event"
            id="id"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
