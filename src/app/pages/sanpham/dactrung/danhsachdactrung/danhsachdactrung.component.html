<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Đặc trưng</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="table-responsive">
            <div class="table-wrapper">
               <div class="table-title">
                  <div class="row">
                     <div class="col-sm-8">
                        <h2 style="font-size:30px;">Đặc trưng</h2>
                     </div>
                     <div class="col-sm-4">
                        <div class="search-box">
                           <i class="material-icons">&#xE8B6;</i>
                           <input type="text" [(ngModel)]="searchedKeyword" class="form-control" placeholder="Search&hellip;">
                        </div>
                     </div>
                     <button (click)="initModal({},'add')" type="button" class="btn btn-primary" ><i class="fas fa-user-plus"></i>Thêm đặc trưng</button>
                     
                  </div>
               </div>
               <div class="row">
               <div class="col-12">
               <table class="table table-striped table-hover table-bordered ">
                  <thead>
                     <tr>
                        
                        <th>STT</th>
                        <th>Tên đặc trưng </th>
                        <th> Mô tả</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                     </tr>
                     <tr
                        *ngFor="
                        let e of listFilterResult  | filter: searchedKeyword | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;
                        let i = index
                        "
                        >
                       
                        <td>{{ i + (page-1)*pageSize + 1 }}</td>      
                        <td [innerHTML]="e.ten_dac_trung | highlight : searchedKeyword"></td>
                        <td [innerHTML]="e.mo_ta | highlight : searchedKeyword"></td>
                        <td class="justify-content-center">
                           <div class="status"
                              style="background-color: green; height: 30px;width: 70%;text-align: center; border-radius: 5px;line-height: 30px;vertical-align: middle;"
                              *ngIf="e.isActive===1">Chưa xóa
                           </div>
                           <div class="status"
                              style="background-color: red;height: 30px;width: 70%;text-align: center; border-radius: 5px;line-height: 30px;vertical-align: middle;"
                              *ngIf="e.isActive===0">Đã xóa
                           </div>
                        </td>
                        <td>
                           
                           <div class="row justify-content-center">                  
                              <button (click)="initModal(e,'edit')"  class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></button>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="ngb">
               <ngb-pagination [ellipses]="true" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
               [pageSize]="pageSize" [collectionSize]="listFilterResult.length"></ngb-pagination>
            </div>
         </div>
      </div>
       </div>
      </div>
   </body>
</html>
<ngx-capnhatdactrung [danhsachdactrung]="danhsachdactrung" (eventEmit)="ngOnInit()" ></ngx-capnhatdactrung>
