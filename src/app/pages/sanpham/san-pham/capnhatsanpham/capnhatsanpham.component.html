<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      style="background:red;"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save()">

      <div class="form-group">
        <label>Thương hiệu</label>
        <select class="form-control" name="" formControlName="ma_thuong_hieu" id="" placeholder="Hãy chọn thương hiệu">
          <option *ngFor="let e of danhsachthuonghieu" value="{{e.ma_thuong_hieu}}">{{e.ten_thuong_hieu}}</option>
        </select>
        <div *ngIf="submitted && formGroup.controls['ma_thuong_hieu'].errors?.required">
          <div
            *ngIf="formGroup.controls['ma_thuong_hieu'].errors?.required"
            style="color: red"
          >
            * Mã thương hiệu không được để trống
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Loại sản phẩm</label>
        <select class="form-control" name="" formControlName="ma_loai_san_pham" id="" placeholder="Hãy chọn loại sản phẩm">
          <option *ngFor="let e of danhsachloaisanpham" value="{{e.ma_loai_san_pham}}">{{e.ten_loai_san_pham}}</option>
        </select>
        <div *ngIf="submitted && formGroup.controls['ma_loai_san_pham'].errors?.required">
          <div
            *ngIf="formGroup.controls['ma_loai_san_pham'].errors?.required"
            style="color: red"
          >
            * Loại sản phẩm không được để trống
          </div>
        </div>
      </div>
      
      
      <div class="form-group">
        <label>Tên sản phẩm</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="ten_san_pham"
          id="ten_san_pham"
        />
        <div *ngIf="submitted && formGroup.controls['ten_san_pham'].errors?.required">
          <div
            *ngIf="formGroup.controls['ten_san_pham'].errors?.required"
            style="color: red"
          >
            * Tên sản phẩm không được để trống
          </div>
        </div>
      </div>

      <div class="form-group" [hidden]="isAdd">
        <label>Giá bán(VNĐ)</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="gia_ban"
          id="gia_ban"
          readonly
        />
      </div>
      
      <div class="form-group" [hidden]="isAdd">
        <label>Số lượng(Đôi)</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="so_luong"
          id="so_luong"
          readonly
        />
      </div>

      


      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px;height:38px; background:'green';"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
     
    </form>
  </div>
</ng-template>
