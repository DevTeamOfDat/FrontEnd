<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save()">
      <div class="form-group">
        <label>Mã nhận xét</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="ma_nhan_xet"
          id="ma_thuong_hieu"
          [(ngModel)]="update_ma_nhan_xet"
        />
        <div *ngIf="submitted && formGroup.controls['ma_nhan_xet'].errors?.required">
          <div
            *ngIf="formGroup.controls['ma_nhan_xet'].errors?.required"
            style="color: red"
          >
            * Mã nhận xét không được để trống
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Mã sản phẩm</label>
        <select class="form-control" name="" formControlName="ma_san_pham" id="">
          <option *ngFor="let e of danhsachsanpham" value="{{e.ma_san_pham}}">{{e.ten_san_pham}}</option>
        </select>
        <div *ngIf="submitted && formGroup.controls['ma_san_pham'].errors?.required">
          <div
            *ngIf="formGroup.controls['ma_san_pham'].errors?.required"
            style="color: red"
          >
            * Mã sản phẩm không được để trống
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Mã khách hàng</label>
        <select class="form-control" name="" formControlName="ma_khach_hang" id="">
          <option *ngFor="let e of danhsachkhachhang" value="{{e.ma_tai_khoan}}">{{e.email}}</option>
        </select>
        <div *ngIf="submitted && formGroup.controls['ma_khach_hang'].errors?.required">
          <div
            *ngIf="formGroup.controls['ma_khach_hang'].errors?.required"
            style="color: red"
          >
            * Mã khách hàng không được để trống
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Bình luận</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="binh_luan"
          id="binh_luan"
        />
        <div *ngIf="submitted && formGroup.controls['binh_luan'].errors?.required">
          <div
            *ngIf="formGroup.controls['binh_luan'].errors?.required"
            style="color: red"
          >
            * Bình luận không được để trống
          </div>
        </div>
      </div>

      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
     
    </form>
  </div>
</ng-template>
