<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save()">
      

      <div class="form-group">
        <label>Tên loại sản phẩm</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="ten_loai_san_pham"
          id="ten_loai_san_pham"
        />
        <div *ngIf="submitted && formGroup.controls['ten_loai_san_pham'].errors?.required">
          <div
            *ngIf="formGroup.controls['ten_loai_san_pham'].errors?.required"
            style="color: red"
          >
            * Tên loại sản phẩm không được để trống
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Mô tả</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="mo_ta"
          id="mo_ta"
        />
       
      </div>

      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
     
    </form>
  </div>
</ng-template>
