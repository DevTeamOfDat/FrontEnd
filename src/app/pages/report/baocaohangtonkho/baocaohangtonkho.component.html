<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Báo cáo hàng tồn kho</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="table-responsive">
            <div class="table-wrapper">
               <div class="table-title">
                  <div class="row">
                     <div class="col-sm-12">
                        <h2 style="font-size:30px;">Báo cáo hàng tồn kho</h2>
                     </div>
                     <button type="button" [appExport]="listFilterResult" fileName="HangTonKho" class="btn btn-success">
                Export Excel
              </button>
              <select (change)="changeStatus($event.target.value)" class="custom-select col-md-4 col-lg-4 col-sm-12">
                        <option [selected]="isSelected" disabled>--Chọn trạng thái--</option>
                        <option value="-1">Tất cả</option>
                        <option value="1">Chưa xóa</option>
                        <option value="0">Đã xóa</option>
                     </select>
                  </div>
               </div>
               <div class="row">
               <div class="col-12">
               <table class="table table-striped table-hover table-bordered ">
                  <thead>
                     <tr> 
                        <th>STT</th>
                        <th>Tên sản phẩm </th>
                        <th>Tên thương hiệu</th>
                        <th>Tên loại sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá bán</th>
                        <th>Trạng thái</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                     </tr>
                     <tr
                        *ngFor="
                        let e of listFilterResult | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;
                        let i = index
                        "
                        >
                       
                        <td>{{ i + 1 }}</td>        
                        <td [innerHTML]="e.ten_san_pham"></td>
                        <td [innerHTML]="e.ten_thuong_hieu"></td>
                        <td [innerHTML]="e.ten_loai_san_pham "></td>
                        <td [innerHTML]="e.so_luong "></td>
                        <td [innerHTML]="e.gia_ban "></td>
                        <td class="justify-content-center">
                           <div class="status"
                              style="background-color: green; height: 30px;width: 70%;text-align: center; border-radius: 5px;line-height: 30px;vertical-align: middle;"
                              *ngIf="e.isActive===1">Chưa xóa
                           </div>
                           <div class="status"
                              style="background-color: red;height: 30px;width: 70%;text-align: center; border-radius: 5px;line-height: 30px;vertical-align: middle;"
                              *ngIf="e.isActive===0">Đã xóa
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="ngb">
               <ngb-pagination [ellipses]="true" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
               [pageSize]="pageSize" [collectionSize]="listFilterResult.length"></ngb-pagination>
            </div>
         </div>
      </div>
       </div>
      </div>
   </body>
</html>
